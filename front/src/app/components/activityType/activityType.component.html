
<div class="accordion-item" style="margin-top: 10%;">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
    >
      Etkinlikler &nbsp;&nbsp; <i class="fas fa-snowboarding"></i>
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body">
      <div class="mb-3">
        <label for="filterText" class="form-label">Etkinlik Arama</label>
        <input type="text" [(ngModel)]="filterText1" class="form-control" id="filterText1" placeholder="Etkinlik ara.">
      </div>

      <ul class="list-group">
        <li
          *ngFor="let activityType of activityTypes | activityTypeFilter:filterText1 "
          (click)="this.setCurrentActivityType(activityType)"
          [class]="getCurrentActivityTypeClass(activityType)"
          routerLink="/activitys/activityTypes/{{ activityType.activityTypeId }}"
        >
          {{ activityType.activityTypeName  }}

        </li>
      </ul>
    </div>
  </div>
</div>
