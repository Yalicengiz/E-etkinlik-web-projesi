<div class="content">
  <div class="col-md-10 m-5">
    <div class="card">
      <div class="card-header"><h5 class="title">Join Activity</h5></div>
      <div class="card-body">
        <form [formGroup]="joinAddForm">
          <div class="form-group">
            <div class="mb-3">

              <div class="form-group row mb-3">
                <label for="activityId" class="col-2">Etkinlik Numarası</label>
                <div class="col-10">
                <input
                  type="number"
                  id="activityId"
                  formControlName="activityId"
                  class="form-control"
                  placeholder="etkinlik no ekleyin"
                />
              </div>
              </div>
            </div>

            <div class="form-group row mb-3" *ngIf="customer">
              <label for="customerId">Müsteri Numaranız</label>
              <div class="form-group">
                <input
                  type="number"
                  id="customerId"
                  formControlName="customerId"
                  class="form-control"
                  placeholder="Müsteri Numaranızı giriniz"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="example-date-input" class="col-2 col-form-label"
                >Join Date</label
              >
              <div class="col-10">
                <input
                  class="form-control"
                  type="date"
                  value="2011-08-19"
                  id="joinDate"
                  class="form-select"
                  formControlName="joinDate"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="example-date-input" class="col-2 col-form-label"
                >Return Date</label
              >
              <div class="col-10">
                <input
                  class="form-control"
                  type="date"
                  value="2011-08-19"
                  id="returnDate"
                  class="form-select"
                  formControlName="returnDate"
                />
              </div>
            </div>

            <div class="card-footer">
              <button class="btn btn-fill btn-success" (click)="join()">
                Katıl
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
