<div class="content">
  <div class="col-md-10 m-5">
    <div class="card">
      <div class="card-header"><h5 class="Marka Ekle"></h5></div>
      <div class="card-body">
        <form [formGroup]="activityAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label class="mb-1">Etkinlik Adı</label>
              <input
                type="text"
                id="activityName"
                formControlName="activityName"
                class="form-control"
                placeholder="Etkinlik Adı"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Etkinlik Türü</label>
              <select
                id="activityTypeId"
                class="form-select"
                formControlName="activityTypeId"
              >
                <option *ngFor="let activityType of activityTypes" [ngValue]="activityType.activityTypeId">
                  {{ activityType.activityTypeName }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="mb-1">Fiyatlandırma Türü</label>
              <select
                id="priceTypeId"
                class="form-select"
                formControlName="priceTypeId"
              >
                <option *ngFor="let priceType of priceTypes" [ngValue]="priceType.priceTypeId">
                  {{ priceType.priceTypeName }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="mb-1">Fiyat</label>
              <input
                type="text"
                id="dailyPrice"
                formControlName="price"
                class="form-control"
                placeholder="Fiyat"
              />
            </div>

            <div class="mb-3">
              <label class="mb-1">Konum</label>
              <input
                type="text"
                id="dailyPrice"
                formControlName="activityLocation"
                class="form-control"
                placeholder="Konum"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Kapasite</label>
              <input
                type="text"
                id="capacity"
                formControlName="capacity"
                class="form-control"
                placeholder="Kapasite"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Açıklama</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Etkinlik Tarihi</label>
              <input
                type="date"
                id="activityDate"
                formControlName="activityDate"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-success" (click)="add()">
                Ekle
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
