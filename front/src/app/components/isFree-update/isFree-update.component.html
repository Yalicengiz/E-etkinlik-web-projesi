<div class="content">
    <div class="col-md-12">
        <div class="card" *ngIf="isFreeDetails">
            <div class="card-header"><h5 class="title">Update IsFree
            </h5></div>
            <div class="card-body">
                <form [formGroup]="isFreeUpdateForm">
                    <div class="mb-3">
                        <label for="isFreeName">IsFree Name</label>
                        <div class="form-group">
                            <input type="text"
                            id="priceTypeName"
                            formControlName="priceTypeName" class="form-control"
                            placeholder="IsFree Name"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
            </div>
        </div>

    </div>

</div>
